<!DOCTYPE html>

        }
        .toast {
            position: fixed;

            color: #1a1a1a;

<body class="font-sans">

        <div class="flex flex-wrap -mx-2">
            <div class="w-full md:w-1/3 px-2 mb-4">
                <form id="generatorForm" class="bg-gray-800 p-6 rounded-lg">
                    <div class="mb-4">
                        <label for="prefix" class="block mb-2">Prefix:</label>
                        <input type="text" id="prefix" value="LED-{}-" class="w-full p-2 input-field rounded">
                    </div>
                    <div class="mb-4">
                        <label for="padding" class="block mb-2">Padding:</label>

                    <div class="mb-4">

                    </div>
                    <div class="mb-4">
                        <label for="numid" class="block mb-2">Numid:</label>
                        <input type="number" id="numid" value="1" class="w-full p-2 input-field rounded">
                    </div>
                    <button type="button" id="generateBtn" class="btn w-full p-2 rounded">Generate</button>
                </form>
            </div>
            <div class="w-full md:w-2/3 px-2 mb-4">
                <div id="toast" class="toast"></div>
                <div id="output" class="bg-gray-800 p-6 rounded-lg h-full">
                    <h2 class="text-xl font-bold mb-4">Output:</h2>
                    <div id="demo" class="mb-4"></div>
                </div>
            </div>
        </div>
    </div>
