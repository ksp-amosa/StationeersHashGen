<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Name Generator for Stationeers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #demo {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .class {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
        }
        .class:hover {
            background-color: #f0f0f0;
        }
        em {
            display: block;
            margin-bottom: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Serial Name Generator for Stationeers</h1>
        <form id="serialForm">
            <label for="prefix">Prefix:</label>
            <input type="text" id="prefix" value="LED-{}-" required>
            
            <label for="pading">Padding:</label>
            <input type="number" id="pading" value="2" min="1" required>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" value="100" min="1" required>
            
            <label for="numid">Numid:</label>
            <input type="number" id="numid" value="1" min="1" required>
            
            <button type="button" onclick="main()">Generate</button>
        </form>
        <div id="demo"></div>
    </div>

    <!-- 引入外部JavaScript文件 -->
    <script src="scrip.js"></script>

    <script>
    // 這裡只保留必要的頁面互動代碼
    document.addEventListener('DOMContentLoaded', function() {
        const generateButton = document.querySelector('button');
        generateButton.addEventListener('click', main);
    });

    function setupCopyFunctionality() {
        const spans = document.querySelectorAll(".class");
        spans.forEach(span => {
            span.onclick = function() {
                const tempTextArea = document.createElement("textarea");
                tempTextArea.value = this.value;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                document.execCommand("copy");
                document.body.removeChild(tempTextArea);
            }
        });
    }
    </script>
</body>
</html>
