<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Name Generator for Stationeers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .left-column, .right-column {
            padding: 20px;
        }
        .left-column {
            flex: 1;
            border-right: 1px solid #ddd;
        }
        .right-column {
            flex: 1;
            display: none;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #demo {
            font-size: 0.9em;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .class {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            font-size: 0.9em;
        }
        .class:hover {
            background-color: #f0f0f0;
        }
        .copy-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>Serial Name Generator for Stationeers</h1>
            <p><em>CRC32 validating tool <a href="https://crc32.online/" target="_blank">https://crc32.online/</a></em></p>
            <form id="serialForm">
                <label for="prefix">Prefix:</label>
                <input type="text" id="prefix" value="LED-{}-" required>
                
                <label for="pading">Padding:</label>
                <input type="number" id="pading" value="2" min="1" required>
                
                <label for="amount">Amount:</label>
                <input type="number" id="amount" value="100" min="1" required>
                
                <label for="numid">Numid:</label>
                <input type="number" id="numid" value="1" min="1" required>
                
                <button type="button" onclick="main()">Generate</button>
            </form>
        </div>
        <div class="right-column">
            <div id="demo"></div>
        </div>
    </div>
    <div class="copy-toast" id="copyToast">Copied!</div>

    <script src="scrip.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const generateButton = document.querySelector('button');
        generateButton.addEventListener('click', main);
    });

    function setupCopyFunctionality() {
        const spans = document.querySelectorAll(".class");
        spans.forEach(span => {
            span.onclick = function() {
                const tempTextArea = document.createElement("textarea");
                tempTextArea.value = this.value;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                document.execCommand("copy");
                document.body.removeChild(tempTextArea);
                showCopyToast();
            }
        });
    }

    function showCopyToast() {
        const toast = document.getElementById('copyToast');
        toast.style.display = 'block';
        setTimeout(() => {
            toast.style.display = 'none';
        }, 2000);
    }
    </script>
</body>
</html>
