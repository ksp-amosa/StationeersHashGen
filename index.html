<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <script type = "text/javascript" src="scrip.js"></script>
    <meta charset="utf-8">
    <title>Stationers Hash Gen</title>
    #alertDiv {
      transition: opacity 1s;
    }
  </head>
  <body>
    <label>Prefix: </label><input type="text" id="prefix" value="LED-{}-"><br>

    <pre id="demo"></pre>
